            example: "12345"
            description: Unique identifier for the client
        - name: therapistId
          in: query
          required: true
          schema:
            type: string
            example: "12345"
            description: Unique identifier for the therapist
      responses:
        '200':
          description: Therapist associated successfully
          content:
            application/json:
              schema:
