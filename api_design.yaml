  /clients/{clientId}/journals:
    post:
      tags:
        - Journals
      summary: Add a new emotion record to the journal
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emotion:
                  type: string
                  enum:
                    - Happiness
                    - Caring
                    - Depression
                    - Inadequate
                    - Fear
                    - Confusion
                    - Hurt
                    - Anger
                    - Loneliness
                    - Remorse
                feeling:
                  type: string
                  description: Specific feeling related to the emotion
                  example: Joyful
                intensity:
                  type: string
                  enum:
                    - Strong
                    - Medium
                    - Light
                  example: Medium
                notes:
                  type: string
                  description: Optional notes for the emotion record
                  example: Had a productive day at work.
              required:
                - emotion
                - feeling
                - intensity
                - timestamp
      responses:
        '200':
          description: Emotion record added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Emotion record added successfully
                  data:
                    type: object
                    properties:
                      emotion:
                        type: string
                        example: Happiness
                      feeling:
                        type: string
                        example: Joyful
                      intensity:
                        type: string
                        example: Medium
                      timestamp:
                        type: string
                        format: date-time
                        example: "2025-01-06T15:00:00Z"
                      notes:
                        type: string
                        example: Had a productive day at work.
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Invalid input
                  data:
                    type: object
    get:
      tags:
        - Journals
      summary: Retrieve journal details for a client
      parameters:
