          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Journal details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Journal details retrieved successfully
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        journalId:
                          type: string
                          example: "journal123"
                        emotion:
                          type: string
                          example: Happiness
                        feeling:
                          type: string
                          example: Joyful
                        intensity:
                          type: string
                          example: Medium
                        timestamp:
                          type: string
                          format: date-time
                          example: "2025-01-06T15:00:00Z"
                        notes:
                          type: string
                          example: Had a productive day at work.
        '400':
          description: Invalid clientId
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Invalid clientId
        '404':
          description: Journals not found for the client
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Journals not found for the client
                      

