openapi: 3.0.0
info:
  title: Journaling for Therapy API
  version: '1.0'
  description: An API for managing therapy sessions, client emotion journals, and therapist-client interactions.
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/KALRAVYOMA9/Therapy/1.0
  - url: https://api.therapyjournaling.com/v1
    description: Production server
  - url: https://api-staging.therapyjournaling.com/v1
    description: Staging server

tags:
  - name: Client Management
    description: Endpoints for managing client accounts and their interactions
  - name: Therapist Management
    description: Endpoints for managing therapist accounts and their interactions
  - name: Journals
    description: Endpoints for client emotion journals
  - name: Messaging
    description: Endpoints for client-therapist communication
  - name: Sessions
    description: Endpoints for managing therapy sessions
  - name: Search
    description: Endpoints for keyword searches
  - name: Authentication
    description: Endpoints for user authentication and authorization

paths:
  /clients:
    post:
      tags:
        - Client Management
      summary: Create a new client account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
                phone:
                  type: number
              required:
                - email
                - password
                - name
                - phone
      responses:
        '200':
          description: Client account created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Client added successfully"
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                      name:
                        type: string
                      password:
                        type: string
                      clientId:
                        type: string
                      timeStampCreated:
                        type: integer
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Invalid input"
                  data:
                    type: object
                    

  /therapists:
    post:
      tags:
        - Therapist Management
      summary: Create a new therapist account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
                phone:
                  type: string
                description:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Therapist account created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Therapist added successfully"
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                      name:
                        type: string
                      description:
                        type: string
                      therapistId:
                        type: string
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Invalid input"
                  data:
                    type: object
              

  /clients/{clientId}/therapists:
    get:
      tags:
        - Client Management
      summary: View list of therapists mapped to the client
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of therapists retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Therapists retrieved successfully"
                  data:
                    type: object
                    properties:
                      therapistIds:
                        type: array
                        items:
                          type: string
                        description: List of therapist IDs mapped to the client
        '400':
          description: Some error occurred
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Error retrieving therapists"
                  data:
                    type: object
                    

    post:
      tags:
        - Client Management
      summary: Map a therapist to the client
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                therapistId:
                  type: string
              required:
                - therapistId
      responses:
        '200':
          description: Therapist mapped successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Therapist mapped successfully"
                  data:
                    type: object
                    properties:
                      therapistIds:
                        type: array
                        items:
                          type: string
                        description: List of therapist IDs mapped to the client
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Invalid input"
                  data:
                    type: object
             


  /clients/{clientId}/therapists/{therapistId}:
    patch:
      tags:
        - Client Management
      summary: Update journal access for a therapist
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: string
        - name: therapistId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                hasJournalAccess:
                  type: boolean
              required:
                - hasJournalAccess
      responses:
        '200':
          description: Journal access updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Journal access updated successfully"
                  data:
                    type: object
                    properties:
                      clientId:
                        type: string
                        example: "client123"
                      therapistId:
                        type: string
                        example: "therapist456"
                      hasJournalAccess:
                        type: boolean
                        example: true
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Invalid input"
                  data:
                    type: object
                   


    delete:
      tags:
        - Client Management
      summary: Removes the journal access for the Therapist
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: string
        - name: therapistId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Therapist Journal access removed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Therapist Journal access removed"
                  data:
                    type: object
                    

        '400':
          description: Therapist or client not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Therapist or client not found"
                  data:
                    type: object
  /clients/{clientId}:
    delete:
      tags:
        - Client Management
      summary: Remove a therapist mapping from the client
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: string
