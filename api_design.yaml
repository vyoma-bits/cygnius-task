openapi: 3.0.0
info:
  title: Journaling for Therapy API
  version: '1.0'
  description: An API for managing therapy sessions, client emotion journals, and therapist-client interactions.
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/KALRAVYOMA9/Therapy/1.0
  - url: https://api.therapyjournaling.com/v1
    description: Production server
  - url: https://api-staging.therapyjournaling.com/v1
    description: Staging server

tags:
  - name: Client Management
    description: Endpoints for managing client accounts and their interactions
  - name: Therapist Management
    description: Endpoints for managing therapist accounts and their interactions
  - name: Journals
    description: Endpoints for client emotion journals
  - name: Messaging
    description: Endpoints for client-therapist communication
  - name: Sessions
    description: Endpoints for managing therapy sessions
  - name: Search
    description: Endpoints for keyword searches
  - name: Authentication
    description: Endpoints for user authentication and authorization

paths:
  /clients:
    post:
      tags:
        - Client Management
      summary: Create a new client account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ClientRequest'

      responses:
        '200':
          description: Client account created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ClientResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /clients/{clientId}:
   
    get:
      tags:
        - Client Management
      summary: Get client information
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: string
        - name: fieldsToExclude
          in: query
          required: false
          schema:
            type: string
            description: Comma-separated list of fields to exclude from the response (e.g., "password,email")
      responses:
        '200':
          description: Client information retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      data:
                          $ref: '#/components/schemas/ClientResponse'
              
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    delete:
      tags:
        - Client Management
      summary: Remove a client
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: string
            example: "12345"
            description: Unique identifier for the client to be removed
      responses:
        '200':
          description: Client removed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          clientId:
                            type: string
                            example: "12345"
                            description: Identifier of the removed client
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    put:
      tags:
        - Client Management
      summary: Update client details
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: string
            example: "client123"
            description: Unique identifier of the client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/UpdateRequest'   
                - type: object
                  properties:
                    entity:
                      $ref: '#/components/schemas/ClientRequest'  
      responses:
        '200':
          description: Client details updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'  
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ClientResponse' 
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
  /clients/{clientId}/therapists:
    get:
      tags:
        - Client Management
      summary: Retrieve the list of therapists associated with a client
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: string
            example: "12345"
            description: Unique identifier for the client
      responses:
        '200':
          description: List of therapists retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/TherapistResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
    
    post:
      tags:
        - Client Management
      summary: Associate a therapist with a client
      parameters:
