          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Therapist mapping removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Therapist mapping removed successfully"
                  data:
                    type: object
                    properties:
                      remainingTherapists:
                        type: array
                        items:
                          type: string
                        example:
                          - "therapist123"
                          - "therapist456"
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Invalid input"
        '404':
          description: Therapist mapping not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Therapist mapping not found"
   
